{% extends 'covidapp/base.html' %}

{% block content %} 
<div class="container">
    <div id="map"></div>
</div>
{% endblock content %}

{% block style %} 
<style>
    * {
      margin: 0;
    }

    

    #map {
      width: 100%;
      height: 70%;
    }


   
  </style>
{% endblock style %}

{% block script %} 
<script>
    const coordinates = {
      Latitude:[ 
        {% for x in country_data %}
        '{{x.coordinates.latitude}}', 
        {% endfor %}
      ],
      Longitude: [
        {% for x in country_data %}
        '{{x.coordinates.longitude}}', 
        {% endfor %}
      ],
      name:[
          {% for x in country_data %}
          '{{x.name}}',
          {% endfor %}
      ]
    };
    console.log(coordinates)
    const map = L.map('map').setView([30.3924217, 20.4689988], 1.5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    for (let i = 0; i < Object.keys(coordinates.Latitude).length; i += 1) {
      const marker = L.marker([
        coordinates.Latitude[i],
        coordinates.Longitude[i],
      ]);
      marker.myData = { id: coordinates.name[i] };

      marker.on('click', function(e) {
        alert(marker.myData.id);
      });

      marker.addTo(map);
    }
  </script>
{% endblock script %}
