{% extends 'covidapp/base.html' %}

{% block content %} 
<div class="container">
    <div id="map"></div>
</div>
{% endblock content %}

{% block style %} 
<style>
    * {
      margin: 0;
    }
@media (min-width:200px){
    #map {
      width: 6vw;
      height: 6vh;
    }
}
@media (min-width:500px){
    #map {
      width: 100%;
      height: 100%;
    }
}

   
  </style>
{% endblock style %}

{% block script %} 
<script>
    const coordinates = {
      Latitude: {
        '0': 17.7222014,
        '1': 17.3924217,
        '2': 17.3906471,
        '3': 17.433709,
      },
      Longitude: {
        '0': 83.2892612,
        '1': 78.4689988,
        '2': 78.5009093,
        '3': 78.5016144,
      },
    };

    const map = L.map('map').setView([30.3924217, 20.4689988], 1.5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    for (let i = 0; i < Object.keys(coordinates.Latitude).length; i += 1) {
      const marker = L.marker([
        coordinates.Latitude[i.toString()],
        coordinates.Longitude[i.toString()],
      ]);
      marker.myData = { id: coordinates.Latitude[i.toString()] };

      marker.on('click', function(e) {
        alert(marker.myData.id);
      });

      marker.addTo(map);
    }
  </script>
{% endblock script %}
