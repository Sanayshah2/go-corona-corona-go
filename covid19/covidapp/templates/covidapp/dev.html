<html>
<head>

  <meta charset="utf-8">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
   

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
<style>
  @font-face {
font-family: 'Archia Regular';
font-style: normal;
font-weight: normal;
src: local('Archia Regular'), url('{% static "/covidapp/archia-medium-webfont.woff2" %}') format('woff2');
}
  html { font-size: 1rem; }

@media screen and (max-width: 576px) {
    html { font-size: 1.5rem }
}
@media screen and (min-width: 576px) {
    html { font-size: calc(20% + 0.5vw + 1.2vh) }


}
/* @media screen and (min-width: 992px) {
    html { font-size: 1.75rem; }
}
@media screen and (min-width: 1200px) {
    html { font-size: 2rem; }
} */

</style>

</head>
<body style="background-color: #121212; color: lightgray;">
  
      {{totalCases}}


      <br><br><br>
      <div class='col-md-6 offset-md-3'>
      <canvas id="myChart" width="400" height="300"></canvas>

      <script>
        Chart.defaults.global.defaultFontFamily = "Archia Regular";
        Chart.defaults.global.defaultFontSize = 15;
        Chart.defaults.global.defaultFontColor = 'lightgray';

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                              {% for x in totalCases.categories %}
                                  '{{x}}',    
                              {% endfor %}
                         ],
                details : '{{totalCases.details}}',
                datasets: [{
                    label: '{{totalCases.title}}' ,
                   // backgroundColor:'red',
                    barThickness : 3,   
                    data: {{totalCases.data}},
                    backgroundColor: 'rgba(255, 99, 132, 0.2  )',
                        
                  
                    borderColor: 
                        'rgba(255, 99, 132, 1)',
                 
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                      gridLines:{
                        display:false,
                        // ticks: {
                          color:'rgba(128, 128, 128, 0.144)',
                            tickMarkLength: 19
                        //}
                      }
                    }],
                    yAxes: [{
                      gridLines:{
                        display:false,
                        // ticks: {
                          color:'rgba(128, 128, 128, 0.144)',
                            tickMarkLength: 19
                        //}
                      }
                    }]
                }
            }
        });
        </script>
                    <div style="color: rgba(128, 128, 128, 0.144);">        
</html>
