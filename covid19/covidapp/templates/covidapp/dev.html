html {
  overflow-x: hidden;
  width: 100vw;
}

body {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  margin: 0;
  padding: 0;
}

h1 {
  font-family: 'archia';
  font-size: 24px !important;
  font-weight: 900;
}

h2 {
  font-family: 'archia';
  font-size: 18px !important;
  font-weight: 400;
}

h3 {
  font-family: 'archia';
  font-size: 14px !important;
  font-weight: 400;
}

h4 {
  font-family: 'archia';
  font-size: 13px !important;
  font-weight: 900;
}

h5 {
  font-family: 'archia';
  font-size: 12px !important;
  font-weight: 900;
}

h6 {
  font-family: 'archia';
  font-size: 11px !important;
  font-weight: 600;
}

.App {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.arrow-up {
  border-bottom: 5px solid $gray-mid;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  margin-left: 0.25rem;
}

.arrow-down {
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-top: 5px solid $gray-mid;
  margin-left: 0.25rem;
}

.Navbar {
  display: flex;
  flex-direction: row;
  height: 3.9rem;
  justify-content: space-between;
  padding-bottom: 1rem;

  & > * {
    align-self: center;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .LanguageSwitcher {
    .button {
      background: transparent;
      border: 0;
      box-shadow: none;
      color: #6c757d;
      cursor: pointer;
      font-family: 'archia';
      font-size: 12px;
      font-weight: 600;
      margin: 0;
      padding: 1.5rem;
      transition: all 0s ease-in-out;
      width: 3rem;

      &:active {
        border: 0;
      }
    }
  }

  .navbar-left {
    color: $gray;
    cursor: pointer;
    font-family: 'archia';
    font-size: 12px;
    font-weight: 600;
    padding: 1.5rem;
  }

  .navbar-middle {
    color: $gray;
    font-family: 'archia';
    font-size: 18px;
    font-weight: 900;
    text-transform: uppercase;

    span {
      color: $pblue;
    }
  }

  .navbar-right {
    color: $gray;
    cursor: pointer;
    font-family: 'archia';
    font-size: 12px;
    font-weight: 600;
    padding: 1.5rem;
    text-align: center;
    transition: all 0s ease-in-out;
    width: 3rem;

    &:hover {
      background: $pblue;
      color: #fff;
    }
  }

  .expand {
    background: $gray-light-opaque;
    color: $gray;
    display: flex;
    flex-direction: column;
    font-family: 'archia';
    height: 100vh;
    position: absolute;
    top: 3.85rem;
    transform: none;
    width: 100vw;
    z-index: 9999;

    & > * {
      border-bottom: 1px solid $gray-light;
      border-top: 1px solid $gray-light;
      padding: 1.5rem;
      transition: all 0.15s ease-in-out;

      &:hover {
        background: $gray-hover;
      }

      span {
        &.focused {
          background: $pblue-light;
          color: $pblue;
          padding: 0.25rem;
        }
      }
    }

    .expand-bottom {
      align-self: flex-start;
      border: 0;

      &:hover {
        background: none;
      }
    }
  }
}

.Home {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  margin-left: 10rem;
  margin-right: 5rem;

  .home-left,
  .home-right {
    display: flex;
    flex-direction: column;
    width: 30rem;
  }

  .home-left {
    margin-left: 2.5rem;
    margin-right: 2.5rem;
  }

  .home-right {
    margin-left: 2.5rem;
    margin-right: 2.5rem;
    min-height: 10rem;
  }

  .header {
    z-index: 99;
  }
}

.alert {
  align-items: flex-start;
  background: $gray-light;
  border-radius: 5px;
  color: $gray;
  display: flex;
  flex-direction: row;
  font-family: 'archia';
  font-size: 10px;
  padding: 0.5rem;

  svg {
    color: $gray-mid;
    height: 16px;
    width: 16px;
  }

  .alert-right {
    margin-left: .25rem;
    text-align: right;
    width: 5rem;

    a {
      background: $gray-light;
      color: $gray;
      padding-left: 0.1rem;
      padding-right: 0.1rem;

      &:hover {
        background: $gray-hover;
      }
    }

    &.is-full {
      width: 100%;
    }
  }

  &.is-green {
    background: $green-light;
    color: $green;

    svg {
      stroke: $green-mid;
    }
  }
}

.State {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  margin-left: 10rem;
  margin-right: 5rem;

  .header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 1.5rem;
    width: calc(100% - 3rem);

    & > * {
      align-self: flex-start;
    }

    .header-left {
      h1,
      h5 {
        margin: 0;
      }

      h1 {
        color: $brick;
        max-width: 20rem;
      }

      h5 {
        color: $gray;
        font-weight: 600;
      }
    }

    .header-right {
      color: $purple-mid;
      display: flex;
      flex-direction: column;
      margin-top: 0.1rem;
      text-align: right;

      h2,
      h5 {
        font-weight: 600;
        margin: 0;
      }

      h2 {
        color: $purple;
        font-weight: 900;
        margin-bottom: 1rem;
      }

      a {
        background: $purple-light;
        color: inherit;
        text-decoration: none;
        transition: all 0.2s ease-in-out;

        &:hover {
          background: $purple-hover;
        }
      }
    }
  }

  .state-left,
  .state-right {
    display: flex;
    flex-direction: column;
    width: 30rem;
  }

  .state-left {
    margin-left: 2.5rem;
    margin-right: 2.5rem;
  }

  .state-right {
    margin-left: 2.5rem;
    margin-right: 2.5rem;
  }

  a {
    text-decoration: none;
  }

  .to-essentials {
    align-self: center;
    background: $gray-light;
    border-radius: 5px;
    display: none;
    flex-direction: row;
    justify-content: center;
    padding: 0.5rem;
    transition: all 0.2s ease-in-out;

    &:hover {
      background: $gray-hover;
    }

    h2 {
      color: $gray-mid;
      font-weight: 600;
    }

    svg {
      color: $gray-mid;
      margin-bottom: 2px;
      margin-left: 1rem;
    }

    & > * {
      align-self: center;
    }
  }

  .district-bar {
    width: 100%;
  }

  .Minigraph {
    .svg-parent {
      width: calc(25%) !important;
    }
  }

  .MapExplorer {
    margin-top: 2rem;
    width: calc(100% - 3rem);

    .header,
    .map-stats,
    .map-button,
    .tabs-map,
    .last-update,
    .footnote {
      display: none;
    }

    .anchor {
      display: none;
    }
  }

  .TimeSeriesExplorer {
    .anchor {
      display: none;
    }
  }

  .__react_component_tooltip {
    font-family: 'archia';
    font-size: 11px;
    font-weight: 600;
    padding: 0.25rem;
    text-align: center;
  }
}

.StateMeta {
  align-self: center;
  display: grid;
  grid-gap: 1rem;
  grid-template-columns: repeat(2, 1fr);
  margin-bottom: 3rem;
  width: calc(100% - 3rem);

  &.population {
    display: flex !important;
    flex-direction: row !important;
    justify-content: space-between !important;
    margin: 0;
    margin-bottom: 2.5rem;
    margin-top: 2.5rem;

    .alert {
      margin: 0;
    }
  }

  .__react_component_tooltip {
    font-size: 0.8em;
    padding: 1rem;

    img {
      filter: invert(1);
      width: 20rem;
    }
  }

  .meta-item {
    border-radius: 5px;
    min-height: 6rem;
    padding-left: 1rem;
    padding-top: 1rem;

    h1,
    h2,
    h3,
    h4,
    h5 {
      margin: 0;
    }

    h5 {
      font-weight: 600;
    }

    h2 {
      font-weight: 600;
    }

    h3 {
      font-weight: 900;
      width: 10rem;
      word-wrap: break-word;
    }

    h1 {
      display: inline-block;
      font-weight: 600;
    }

    &.population {
      min-height: 1rem !important;
      padding: 0 !important;

      h1,
      h3 {
        color: $gray;
      }
    }

    .meta-item-top {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      & > * {
        align-self: center;
      }

      span {
        margin-right: 1rem;
      }

      svg {
        align-self: flex-start;
        cursor: pointer;
        stroke-width: 3;
        width: 12px;
      }
    }

    .meta-item-middle {
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      * {
        align-self: center;
      }

      svg {
        cursor: pointer;
        margin-right: 1rem;
      }
    }

    p {
      font-family: 'archia';
      font-weight: 600;
      margin-bottom: 1.25rem;
      padding-right: 1rem;
    }

    &.confirmed {
      background: $cherry-light;

      h3,
      h5,
      svg,
      p {
        color: $cherry-mid;
      }

      h1 {
        color: $cherry;
      }
    }

    &.active {
      background: $blue-light;

      h3,
      h5,
      svg,
      p {
        color: $blue-mid;
      }

      h1 {
        color: $blue;
      }
    }

    &.recovery {
      background: $green-light;

      h3,
      h5,
      svg,
      p {
        color: $green-mid;
      }

      h1 {
        color: $green;
      }
    }

    &.mortality {
      background: $gray-light;

      h3,
      h5,
      svg,
      p {
        color: $gray-mid;
      }

      h1 {
        color: $gray;
      }
    }

    &.cpm {
      background: $yellow-light;

      h3,
      h5,
      svg {
        color: $orange-mid;
      }

      h1 {
        color: $orange;
      }
    }

    &.tpm {
      background: $purple-light;

      h3,
      h5,
      svg,
      p {
        color: $purple-mid;
      }

      h1 {
        color: $purple;
      }
    }

    &.ptr {
      background: $pink-light;

      h3,
      h5,
      svg,
      p {
        color: $pink-mid;
      }

      h1 {
        color: $pink;
      }
    }

    &.gr {
      background: $brown-light;

      h3,
      h5,
      p,
      svg {
        color: $brown-mid;
      }

      h1 {
        color: $brown;
      }
    }
  }
}

.breadcrumb {
  cursor: pointer;
  display: flex;
  flex-direction: row;
  font-family: 'archia';
  font-size: 0.75rem;
  padding-left: 1.5rem;

  ul {
    background: $light;
    border: 2px solid $gray-light;
    box-shadow: none;
    max-height: 20rem;
    overflow-y: scroll;
  }

  .item {
    a {
      color: $gray;
      width: 100%;
    }

    &:hover {
      background: $gray-hover;

      a {
        background: transparent;
        color: $gray;
      }
    }
  }

  a {
    color: $gray;
    font-family: 'archia';
    font-size: 0.75rem;
    margin-right: 0.25rem;
    text-decoration: none;
    transition: all 0.2s ease-in-out;

    &:not(:first-child) {
      margin-left: 0.25rem;
    }

    &:hover {
      background: $gray-hover;
      text-decoration: none;
    }

    &.selected {
      background: $gray-light;
      color: $gray;
    }
  }

  .caret {
    color: $gray;
    margin-left: 0;
    transition: all 0.1s ease-in-out;

    &:hover {
      color: $gray-dark;
    }
  }

  summary {
    &:focus {
      outline: none;
    }
  }
}

.Essentials {
  align-self: center;
  display: flex;
  flex-direction: column;
  margin-top: 2rem;
  width: 30rem;

  img,
  .alert {
    align-self: center;
  }

  .alert {
    margin: 0;
    margin-top: 2rem;
    width: 90% !important;
    word-wrap: break-word;

    .alert-right {
      text-align: left;
    }

    svg {
      margin: 0;
    }
  }

  button {
    align-self: center;
    background: $yellow-light;
    color: $orange;
    display: flex;
    flex-direction: row;
    font-weight: 400;
    justify-content: center;
    margin: 0;
    padding: .75rem;
    text-transform: unset;

    * {
      align-self: center;
    }

    svg {
      margin-left: .5rem;
      padding-right: 0;
    }

    &:hover {
      background: $yellow-hover;
    }
  }

  .address {
    align-self: center;
    color: $gray;
    display: flex;
    flex-direction: row;

    }

      align-self: center;
    }
  }

  .essential-result {

.labels {
  margin-bottom: 1rem;
}

.label-item {
  background: $gray-light !important;
  border-radius: 5px !important;
  color: $gray-mid !important;
  cursor: pointer;
  font-family: 'archia' !important;
  margin-bottom: 0.25rem;
  text-transform: capitalize;

  &.is-selected {
    background: $yellow-hover !important;
    color: $orange-mid !important;

    &:hover {
      background: $yellow-hover !important;
      color: $orange-mid !important;
    }

      background: $yellow-light !important;
      color: $orange-mid !important;

}

.Banner {
  background: $purple-light;
  color: $purple;
  display: flex;
  flex-direction: row;
  font-family: 'Archia';
  font-size: 0.8rem;
  font-weight: 600;
  justify-content: center;
  line-height: 20px;

  .snippet {
    align-self: center;
    cursor: pointer;
    padding: 1.5rem;
    text-align: center;
    width: calc(100% - 10rem);
    word-wrap: break-word;

.Search {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
  position: relative;
  width: 100%;

  & > * {
    align-self: center;
  }

  label {
    color: $gray;
    font-family: 'archia';
    font-size: 0.75rem;
    margin-bottom: 1rem;
  }

  .line {
    background: $gray-light;
    height: 1rem;
    width: 2px;
  }

  input {
    -moz-box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    -webkit-appearance: none !important;
    -webkit-box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    background: #fff;
    border: 0;
    border-radius: 5px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    color: $gray;
    font-family: 'archia';
    font-size: 1rem;
    height: 2rem;
    outline: none;
    padding: 1rem;
    padding-left: 3rem;
    width: calc(100% - 4rem);
  }

  .search-input-wrapper {
    position: relative;
    width: 100%;
  }

  .search-placeholder {
    color: $gray-mid;
    font-family: 'archia';
    font-size: 1rem;
    left: 3rem;
    opacity: 0.8;
    pointer-events: none;
    position: absolute;
    top: 4.3rem;
    transition: opacity 1s;

    &.disappear {
      opacity: 0;
    }
  }

  .search-button {
    svg {
      color: $gray-mid;
      left: 0.75rem;
      position: absolute;
      top: 1.25rem;
      transition: all 0.2s ease-in-out;
    }

    &.is-expand {
      svg {
        left: 0.5rem;
      }
    }
  }

  .close-button {
    background: $gray-light !important;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    flex-direction: row;
    height: 20px;
    justify-content: center;
    position: absolute;
    right: 1rem;
    top: 1.35rem;
    transition: all 0.2s ease-in-out;
    width: 20px;

    &:hover {
      background: $gray-hover !important;
    }

    &.is-expand {
      right: 0.75rem;
    }

    svg {
      align-self: center;
      position: absolute;
      stroke: $gray-mid;
      stroke-width: 3;
      width: 12px;
    }

    &.custom {
      background: $pink-light !important;
      pointer-events: none;
      z-index: 0;

      svg {
        stroke: $pink !important;
      }
    }
  }

  .feature {
    background: $pink-light;
    border-radius: 5px;
    color: $pink;
    cursor: pointer;
    font-family: 'archia';
    font-size: .75rem;
    padding: .75rem;
    text-align: center;
  }

  .expanded {
    display: flex;
    flex-direction: row;
    margin-top: 2rem;
    padding: 1rem;
    padding-bottom: 0;
    width: calc(100% - 4rem);

    & > * {
      flex: 1;
    }

    h4,
    h3 {
      color: $gray;
      font-weight: 600;
      margin: 0;
      margin-bottom: 0.5rem;
    }

    h3 {
      color: $pblue;
      margin-bottom: 0.75rem;
    }
  }

  .results {
    padding: 1rem;
    padding-bottom: 0;
    width: calc(100% - 2rem);

    a {
      text-decoration: none !important;
    }

    .pan-divider {
      color: $gray;
      font-weight: 600;
      padding: 1rem 0;
    }

    .result,
    .essential-result {
      align-self: flex-start;
      border-bottom: 2px solid $gray-light;
      color: $gray;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      font-family: 'archia';
      font-size: 0.9rem;
      justify-content: space-between;
      min-height: 2rem;
      padding: 1rem;
      transition: all 0.2s ease-in-out;

      &:hover {
        background: $gray-light;
      }

      & > * {
        align-self: center;
      }

      .result-name {
        max-width: 15rem;
      }

      .result-type {
        background: $yellow-light;
        border-radius: 2px;
        color: $orange;
        display: flex;
        flex-direction: row;
        font-size: 0.75rem;
        padding: 0.25rem;

        &:hover {
          background: $yellow-hover;
        }

        svg {
          margin-left: 0.25rem;
          stroke: $orange-mid;
          stroke-width: 3px;
        }

        * {
          align-self: center;
        }
      }

      .result-left {
        display: flex;
        flex-direction: row;

        * {
          align-self: center;
        }
      }

      .result-zone {
        border-radius: 50%;
        height: 0.75rem;
        margin-left: 0.5rem;
        width: 0.75rem;

        &.is-red {
          background: $cherry-light;
          border: 2px solid $cherry-mid;
        }

        &.is-orange {
          background: $orange-light;
          border: 2px solid $orange-mid;
        }

        &.is-green {
          background: $green-light;
          border: 2px solid $green-mid;
        }
      }
    }

    .essential-result {
      display: flex;
      flex-direction: column;

      .result-top {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;

        .result-top-left {
          display: flex;
          flex-direction: column;

          .result-location {
            display: flex;
            flex-direction: row;
            font-size: 0.75rem;
          }

          .result-distance {
            color: $green;
            display: flex;
            flex-direction: row;
            font-size: 0.75rem;
          }
        }
      }

      .result-category {
        align-self: flex-start;
        background: $pink-light;
        border-radius: 2px;
        color: $pink;
        display: flex;
        flex-direction: row;
        font-size: 0.75rem;
        height: 1rem;
        padding: 0.25rem;
        text-align: right;
        text-transform: capitalize;

        &:hover {
          background: $pink-hover;
        }

        & > * {
          align-self: center;
        }

        svg {
          margin-left: 0.25rem;
          stroke-width: 3px;
          width: 12px;
        }
      }

      .result-description {
        align-self: flex-start;
        font-size: 0.75rem;
        margin-top: 1rem;
      }

      .result-contacts {
        display: flex;
        flex-direction: row;
        width: 100%;
      }

      .result-contact {
        align-self: flex-start;
        background: $gray-light;
        border-radius: 2px;
        color: $gray;
        display: flex;
        flex-direction: row;
        font-size: 0.75rem;
        height: 1rem;
        margin-right: .25rem;
        margin-top: 0.5rem;
        padding: 0.25rem;
        text-align: right;

        &:hover {
          background: $gray-hover;
        }

        a {
          color: inherit;
        }

        & > * {
          align-self: center;
        }

        svg {
          margin-right: 0.25rem;
          stroke: $gray-mid;
          stroke-width: 3px;
          width: 12px;
        }
      }
    }
  }

  .suggestions {
    display: flex;
    flex-direction: column;
    margin-right: 1rem;

    .suggestion {
      color: $gray-mid;
      display: flex;
      flex-direction: row;
      font-family: 'archia';

      div {
        padding-top: 1px;
      }

      h4 {
        cursor: pointer;
        margin-left: 0.25rem;
        word-wrap: wrap;

        &:hover {
          text-decoration: underline;
          text-decoration-thickness: 2px;
        }
      }
    }
  }
}

.header {
  align-self: center;
  display: flex;
  flex-direction: column;
  width: 100%;

  & > * {
    align-self: center;
  }

  .actions {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 1rem;

    &.timeline {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 1rem;
      position: absolute;
      top: 13.25rem;

      .highlight {
        color: $brown !important;
        position: absolute;
        text-align: center;
        top: 2.5rem;
        width: 100%;
      }
    }

    & > * {
      align-self: center;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }

    h5 {
      color: $gray;
      font-weight: 600;
      margin: 0;
    }

    svg {
      color: $gray-mid;
      cursor: pointer;
      stroke-width: 3;
      width: 16px;

      &:hover {
        stroke: $gray;
      }
    }

    .timeline-icon {
      svg {
        display: flex;
        fill: #a6abb0 !important;
        flex-direction: row;
        justify-content: center;
        stroke: #a6abb0 !important;
        stroke-width: 0.5 !important;

        path {
          align-self: center;
        }

        &:hover {
          fill: $gray !important;
          stroke: $gray !important;
        }
      }
    }

    .bell-icon {
      height: 24px;
      position: relative;

      .indicator {
        background: $pblue;
        border-radius: 50%;
        height: 7px;
        position: absolute;
        right: -3px;
        top: -3px;
        width: 7px;
      }
    }
  }
}

.Timeline {
  cursor: pointer;
  height: 3rem;
  width: 30rem;
  will-change: transform;

  .day {
    position: absolute;
    text-align: center;
    width: 70px;
    will-change: transform;

    h5 {
      color: $gray-mid;

      &:hover {
        color: $gray !important;
      }

      &::selection {
        background: transparent !important;
      }
    }
  }
}

.button {
  background: $blue-light;
  border: 0;
  border-radius: 5px;
  color: $blue-mid;
  cursor: pointer;
  display: flex;
  flex-direction: row;
  font-family: 'archia';
  font-size: 0.75rem;
  font-weight: 900;
  margin-bottom: 0.5rem;
  margin-top: 0.25rem;
  outline: none;
  padding: 0.5rem;
  text-decoration: none;
  text-transform: uppercase;
  transition: background 0.2s ease-in-out;

  svg {
    padding-right: 6px;
    stroke-width: 2px;
    width: 20px;
  }

  &.is-purple {
    background: $purple-light;
    color: $purple-mid;

    &:hover {
      background: $purple-hover;
    }
  }

  &.is-green {
    background: $green-light;
    color: $green-mid;

    &:hover {
      background: $green-hover;
    }
  }

  &:hover {
    background: $blue-hover;
  }

  & > * {
    align-self: center;
  }
}

.telegram {
  background: $gray-light !important;
  color: #08c !important;
  justify-content: center;
  padding-left: 0.65rem;
  width: 15.5rem;

  &:hover {
    background: $gray-hover !important;
  }
}

.github {
  background: #000 !important;
  color: #fff !important;
  justify-content: center;
  padding-left: 0.65rem;
  transition: all 0.2s ease-in-out;
  width: 15.5rem;

  &:hover {
    background: $gray-dark !important;
  }
}

.twitter {
  width: 15.5rem;
}

.excel {
  background: #33a66730;
  color: #33a667;

  &:hover {
    background: #33a66750;
  }
}

.map-switcher {
  align-self: center;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  position: absolute;
  top: 13rem;
  width: 30rem;

  .highlight {
    background: $cherry-light;
    position: absolute;
    width: calc(25%) !important;
    z-index: -1;

    &.active {
      background: $blue-light;
    }

    &.recovered {
      background: $green-light;
    }

    &.deceased {
      background: $gray-light;
    }
  }

  .highlight,
  .clickable {
    border-radius: 5px;
    cursor: pointer;
    height: 12rem;
    width: calc(25%);
    z-index: 10;
  }
}

.Level {
  align-self: center;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 30rem;

  .level-item {
    display: flex;
    flex-direction: column;
    width: calc(25%);

    & > * {
      align-self: center;
    }
  }

  h1,
  h5 {
    margin-bottom: 0;
  }

  h1 {
    font-weight: 600;
  }

  h4 {
    margin-bottom: -0.5rem;
  }

  h5 {
    font-weight: 600;
    overflow-wrap: break-word;
    text-align: center;
    width: 100%;
  }

  .is-confirmed {
    h1,
    h5 {
      color: $cherry;
    }

    h4 {
      color: $cherry-mid;
    }
  }

  .is-active {
    h1,
    h5 {
      color: $blue;
    }

    h4 {
      color: $blue-mid;
    }
  }

  .is-recovered {
    h1,
    h5 {
      color: $green;
    }

    h4 {
      color: $green-mid;
    }
  }

  .is-deceased {
    h1,
    h5 {
      color: $gray;
    }

    h4 {
      color: $gray-mid;
    }
  }
}

abbr {
  text-decoration: none;

  &.is-cherry {
    color: $cherry;
  }

  &.is-blue {
    color: $blue;
  }

  &.is-green {
    color: $green;
  }

  &.is-gray {
    color: $gray;
  }
}

.table-fineprint {
  color: $gray-mid;
  font-weight: 600;
  margin: 0;
  margin-bottom: 0.25rem;
  margin-right: 0.25rem;
  text-align: right;

  a {
    border-bottom: 2px solid $gray-hover;
    color: inherit;
    text-decoration: none;
    transition: all 0.2s ease-in-out;

    &:hover {
      background: $gray-hover;
    }
  }
}

table {
  align-self: center;
  border-collapse: separate;
  border-spacing: 3px 4px;
  font-family: 'archia';
  margin-bottom: 2.5rem;
  position: relative;
  width: 30rem;

  thead {
    background: $gray-light;
    color: $gray;
    font-size: 0.75rem;
    text-align: left;

    th {
      background: $gray-light-opaque;
      border-radius: 5px;
      cursor: pointer;
      padding: 0.5rem;
      position: sticky !important;
      top: 5px;
      z-index: 99;

      &:hover {
        background: #ecedee;
      }
    }
  }

  .heading-content {
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    position: relative;

    abbr {
      color: $gray;
      text-align: right;

      &.is-confirmed {
        color: $cherry;
      }

      &.is-active {
        color: $blue;
      }

      &.is-recovered {
        color: $green;
      }

      &.is-deaths {
        color: $gray;
      }
    }
  }

  tbody {
    color: $gray;

    tr {
      cursor: pointer;

      &:nth-child(odd) {
        background: $gray-light;
      }

      &.is-highlighted {
        background: $gray-hover !important;
      }

      &.is-odd {
        background: $gray-light !important;
      }

      &.is-total {
        background: $gray-hover;
      }

      &.is-spacer {
        background: transparent !important;

        &:hover {
          background: transparent !important;
        }
      }

      &:hover {
        background: $gray-hover !important;

        .dropdown {
          background: $gray-hover;
        }
      }
    }

    td {
      border-radius: 4px;
      font-size: 0.9rem;
      padding: 0.25rem;
      text-align: right;

      &:first-child {
        font-weight: 600;
        max-width: 7.5rem !important;
        text-align: left;
        word-wrap: break-word !important;
      }

      &:not(:first-child) {
        width: 2rem !important;
      }

      .delta {
        display: block;
        font-size: 11px !important;

        &.is-confirmed {
          color: $cherry;
        }

        &.is-active {
          color: $blue;
        }

        &.is-recovered {
          color: $green;
        }

        &.is-deaths {
          color: $gray;
        }
      }

      .total {
        margin-left: 0.25rem;
      }

      a {
        height: 1px;
      }

      &.is-Orange {
        background: $yellow-light;
        border-left: 5px solid $orange-mid;
        color: $orange;

        svg {
          color: $orange !important;
        }
      }

      &.is-Red {
        background: $cherry-light;
        border-left: 5px solid $cherry-mid;
        color: $cherry;

        svg {
          color: $cherry !important;
        }
      }

      &.is-Green {
        background: $green-light;
        border-left: 5px solid $green-mid;
        color: $green;

        svg {
          color: $green !important;
        }
      }
    }

    .title-chevron {
      position: relative;

      & > * {
        align-self: center;
      }

      .title-icon {
        svg {
          color: $gray-mid;
          padding-left: 2px;
          stroke-width: 3;
          vertical-align: -6.5px;
          width: 12px;
        }
      }
    }

    .state-last-update {
      background: transparent !important;
      color: $green !important;
      height: 2rem;

      p {
        font-size: 0.75rem;
        margin: 0;
      }

      &:hover {
        background: transparent !important;
      }

      .disclaimer {
        backdrop-filter: saturate(180%) blur(20px);
        background: $gray-light;
        border-radius: 5px;
        color: $gray;
        display: flex;
        flex-direction: row;
        font-family: 'archia';
        font-size: 12px;
        left: 0;
        margin-top: 0.5rem;
        max-width: 10rem;
        padding: 0.5rem;

        svg {
          margin-right: 0.25rem;
          margin-top: -0.25rem;
          stroke-width: 2px;
          width: 20px !important;
        }
      }

      .state-page-link {
        background: $yellow-light !important;
        color: $orange;
        font-size: 0.75rem;
        font-weight: 600;
        text-align: center;

        &:hover {
          background: $yellow-hover !important;
        }
      }
    }

    .district-heading {
      background: $gray-light;

      &:hover {
        background: $gray-light !important;
      }

      td {
        background: $gray-light;
        color: $gray-dark;
        font-size: 0.75rem;
        font-weight: 900;
        padding: 0.45rem;

        .heading-content {
          align-items: center;
          display: flex;
          flex-direction: row;
          height: 0.9rem;
          justify-content: space-between;
          position: relative;

          abbr {
            text-align: right;
          }
        }
      }
    }
  }

  .affected-count {
    color: $gray-mid;
    margin: 0;
    position: absolute;
    right: 0;
    top: -1rem;
  }

  .unknown {
    svg {
      color: $gray-mid;
      height: 12px;
      padding-left: 2px;
      stroke-width: 3;
      vertical-align: -1.5px;
      width: 12px;
    }
  }

  .dropdown {
    background: $gray-light;
    border-radius: 50%;
    cursor: pointer;
    height: 13px;
    left: -1.25rem;
    position: absolute;
    top: 0.125rem;
    transition: background 0.2s ease-in-out;
    width: 13px;

    &:hover {
      background: $gray-hover;
    }

    svg {
      left: 1px;
      position: absolute;
      stroke-width: 3;
      top: -0.35rem;
      width: 11px;
    }
  }
}

#chart {
  z-index: 10;
}

.anchor {
  cursor: pointer;
  position: absolute;
  right: 0;
  transform: rotate(45deg);
  transition: all 0.1s ease-in-out;
  z-index: 999;

  svg {
    color: $gray-mid;

    &:hover {
      color: $gray;
    }
  }

  &.stickied {
    transform: rotate(90deg);

    svg {
      color: $gray;
    }
  }
}

.MapExplorer {
  align-self: center;
  position: relative;
  width: 30rem;

  &.stickied {
    position: sticky !important;
    top: 0;
  }

  &.hidden {
    display: none;
  }

  .header {
    align-self: flex-start;
    color: $gray;
    display: flex;
    flex-direction: column;

    h1,
    h6 {
      margin: 0;
    }

    h6 {
      margin-bottom: 2rem;
      margin-top: 0.75rem;
    }
  }

  .svg-parent {
    display: block;
    margin: auto;
    margin-top: 2rem;
    overflow: hidden;
    position: relative;
    width: 90%;

    &.map-parent {
      // Based on aspect ratio India map (width * AR)
      padding-bottom: 101.7%;

      svg {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    }

    &.maplegend {
      margin-top: 0.6rem;
      overflow: visible;
      width: 100%;

      svg {

input {

    &:checked {

.modal {
  background: $pblue-mid;
  cursor: pointer;
  display: flex;
  flex-direction: row;
  height: 100vh;
  justify-content: center;
  left: 0;
  position: fixed;
  top: 0;
  width: 100vw;
  z-index: 9999;

  .modal-content {
    align-self: center;
    background: #fff;
    border-radius: 5px;
    cursor: default;
    height: 30rem;
    overflow-y: auto;
    padding: 1rem;
    position: fixed;
    width: 30rem;

    svg {
      stroke: $pblue-mid;
      stroke-width: 3;
      transition: all 0.1s ease-in-out;
      width: 20px;

      &:hover {
        stroke: $pblue;
      }
    }

    .close-button {
      cursor: pointer;
      position: absolute;
      right: 1rem;
    }

    h1 {
      color: $pblue;
    }

    h5,
    h3 {
      font-weight: 900;
      margin: 0;
    }

    h3 {
      color: $pblue;
      margin-bottom: 0.5rem;
    }

    h5 {
      color: $pblue-mid;
    }

    .meta {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      height: 10rem;

      & > * {
        width: 10rem;
      }

      h3 {
        &.contracted-from {
          cursor: pointer;
          text-decoration: underline;
          text-decoration-style: dotted;
          transition: all 0.1s ease-in-out;
          width: 2rem;

          &:hover {
            background: $pblue-light;
          }
        }
      }
    }

    .modal-top {
      display: flex;
      flex-direction: row;

      & > {
        align-self: center;
      }
    }

    .notes {
      margin-bottom: 2rem;
      margin-top: 2rem;
      width: 10rem;
    }

    .link {
      margin: 0;
      margin-bottom: 0.5rem;
      margin-top: 0.25rem;

      a {
        background: $pblue-light;
        color: $pblue;
        transition: background 0.2s ease-in-out;

        &:hover {
          background: $pblue-hover;
        }
      }
    }
  }

      word-wrap: break-word;
    }

    .navbar-right {
      background: $gray-light-opaque;
      display: flex;
      flex-direction: column;
      order: 2;
      padding-bottom: 0;

      &:hover {

// Animation Support

.fadeInUp {
  animation-duration: 0.45s;
  animation-fill-mode: both;
  animation-name: fadeInUp;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }

  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.rotateDownRight {
  animation-duration: 0.25s;
  animation-fill-mode: both;
  animation-name: rotateDownRight;
}

@keyframes rotateDownRight {
  100% {
    transform: rotate(-90deg);
  }
}

.rotateRightDown {
  animation-duration: 0.25s;
  animation-fill-mode: both;
  animation-name: rotateRightDown;
}

@keyframes rotateRightDown {
  0% {
    transform: rotate(-90deg);
  }
}

.fadeOutDown {
  animation-duration: 0.45s;
  animation-fill-mode: both;
  animation-name: fadeOutDown;
}

@keyframes fadeOutDown {
  0% {
    opacity: 1;
    transform: translateY(0);
  }

  100% {
    opacity: 0;
    transform: translateY(20px);
  }
}
